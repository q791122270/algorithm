<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    开始：<input id="start" type="text"/>
    结束：<input id="end" type="text"/>
    <button id="calculate"/>开始</button>
    <div id="srcArr"></div>
    <div id="targetArr"></div>
  </body>
  <script type="text/javascript">
    var button = document.getElementById('calculate');
    button.onclick = function() {
      var start = document.getElementById('start').value;
      var end = document.getElementById('end').value;
      var srcDom = document.getElementById('srcArr');
      var targetDom = document.getElementById('targetArr');
      var srcArr = generateArr(start, end);
      var targetArr = shuffle(JSON.parse(JSON.stringify(srcArr)));
      srcDom.innerHTML = srcArr.join(' ');
      targetDom.innerHTML = targetArr.join(' ');
    };
    function generateArr(start, end) {
      var arr = [];
      for (var i = start; i <= end; i++) {
        arr.push(Number(i));
      }
      return arr;
    }
    function shuffle(arr) {
      var swap = null;
      var swapIndex = null;
      for (var i = arr.length - 1; i >= 0; i--) {
        swapIndex = getRandom(i - 1);
        swap = arr[i];
        arr[i] = arr[swapIndex];
        arr[swapIndex] = swap;
      }
      return arr;
    }
    function getRandom(max) {
      return Math.floor(Math.random() * (max + 1));
    }
  </script>
</html>
